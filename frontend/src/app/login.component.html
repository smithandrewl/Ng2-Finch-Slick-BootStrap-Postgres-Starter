<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputUsername" class="sr-only">Email address</label>
  <input [(ngModel)]="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
  <br/>
  <label for="inputPassword" class="sr-only">Password</label>
  <input [(ngModel)]="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <br/>
  <button (click)="onClickSubmit()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

<h1>Response:</h1> <h4> {{response}}  </h4>
