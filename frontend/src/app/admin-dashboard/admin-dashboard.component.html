<div>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-9" aria-expanded="false"><span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
        <a class="navbar-brand" href="#">My App</a></div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <div class="admin-background">
    <br/>
    <h1 class="text-center">Users &nbsp;</h1>
    <table class="table table-bordered">
      <tr>
        <th class="text-center"><i class="material-icons">vpn_key</i> &nbsp; UserID</th>
        <th class="text-center"><i class="material-icons">person</i> &nbsp; Username</th>
        <th class="text-center"><i class="material-icons">fingerprint</i> &nbsp;Hash</th>
        <th class="text-center"><i class="material-icons">visibility</i> &nbsp; IsAdmin</th>
      </tr>
      <tr *ngFor="let user of users">
        <td class="text-center">{{user.userId}}</td>
        <td class="text-center">{{user.username}}</td>
        <td class="text-center">{{user.hash}}</td>
        <td class="text-center">{{user.isAdmin}}</td>
      </tr>
    </table>
  </div>
</div>
