<div class="modal fade bs-warning" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><i class="mdi mdi-alert-outline"></i>&nbsp;Delete User?</h4>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you want to delete this user?
        </p>
        <p> This cannot be undone!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete(userId)">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Users <button class="btn btn-success btn-xs pull-right" (click)="createUser()">Add a User</button></div>
  <div class="panel-body">




    <table class="table">
      <tr>
        <th><i class="mdi mdi-account"></i>&nbsp;Username</th>
        <th><i class="mdi mdi-seal"></i>&nbsp; IsAdmin</th>
        <th><i class="mdi mdi-delete"></i>&nbsp; Delete</th>
      </tr>

      <tr *ngFor="let user of userData">
        <td>{{user.username}}</td>
        <td class="mdi" [class.mdi-checkbox-marked]="user.isAdmin" [class.mdi-checkbox-blank]="!user.isAdmin"></td>
        <td><btn class="btn btn-xs btn-danger" data-toggle="modal" data-target=".bs-warning" (click)="userId= user.userId">X</btn></td>
      </tr>
    </table>
  </div>
</div>
